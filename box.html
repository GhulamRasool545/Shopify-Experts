<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <style>
        body {
            background-color: #0d0431;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .newsletter-container {
            background-color: #0d0431;
            color: white;
            padding: 20px;
            text-align: left;
            width: 350px;
        }
        .newsletter-container h2 {
            font-weight: bold;
        }
        .newsletter-container p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        .input-container {
            display: flex;
            border: 2px solid white;
            border-radius: 25px;
            overflow: hidden;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
            color: white;
        }
        .input-container input::placeholder {
            color: lightgray;
        }
        .input-container button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .input-container button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="newsletter-container">
        <h2>NEWSLETTER</h2>
        <p>Sign up to get exclusive offers from our favorite products and to be kept up-to-date on the latest news.</p>
        <div class="input-container">
            <input type="email" placeholder="Enter your email">
            <button>SUBSCRIBE</button>
        </div>
    </div>
</body>
</html>
